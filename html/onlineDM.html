<script>
// 檢查滾動位置並顯示/隱藏浮動按鈕
// 檢查滾動位置並顯示/隱藏浮動按鈕
    window.addEventListener('scroll', function() {
        var banner = document.querySelector('.section-banner');
        var footer = document.querySelector('footer');
        var floatingButtons = document.querySelector('.floating-buttons');
    
        var bannerBottom = banner.getBoundingClientRect().bottom;
        var footerTop = footer.getBoundingClientRect().top;
    
        if (bannerBottom <= window.innerHeight * 0.5 && footerTop >= window.innerHeight) {
        floatingButtons.style.opacity = '1';
        floatingButtons.style.pointerEvents = 'auto';
            } else {
                floatingButtons.style.opacity = '0';
                floatingButtons.style.pointerEvents = 'none';
                }
    });
</script>
