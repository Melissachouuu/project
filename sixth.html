<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

    <!-- css -->

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <!-- google font -->
</head>
<body>
    <!-- 導覽列 -->
    <header>
        <nav class="container">
            <div class="navlist">
                <div class="navlist-logo">
                    <img src="logo-white.svg" alt="website logo">
                </div>
                <div class="navlist-btn">
                    <ul>
                        <li><a href="index.html">首頁</a></li>
                        <li><a href="second.html">最新消息</a></li>
                        <li><a href="third.html">線上DM</a></li>
                        <li><a href="forth.html">課程介紹</a></li>
                        <li><a href="fifth.html">師資介紹</a></li>
                        <li><a href="sixth.html">聯絡我們</a></li>
                        <li><a href="seventh.html">學生專區</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- banner -->
    <section class="section-banner">
        <div class="container">
            <div class="banner-slogan">
                    <h1>Dr. Cram School<br>達特補習班<br>歡迎您的蒞臨指教</h1>
            </div>
        </div>
    </section>
    <!-- 聯絡我們 -->
    <section class="section-contactus">
        <div class="container">
            <h2>聯絡我們</h2>
            <div class="row">
                <div class="col-12 col-md-12 col-lg-12">
                    <div class="schoolinfo">
                        <div class="phone">
                            <div class="icon-phone">
                                <img src="phone.svg" alt="icon-phone">
                            </div>
                            <p>電話號碼<br>
                            (02)2297-6666</p>
                        </div>
                        <div class="location">
                            <div class="icon-location">
                                <img src="location.svg" alt="icon-location">
                            </div>
                            <div class="location-txt">
                            <p>地點<br>
                                台北市大安區大安路66號</p>
                            </div>
                        </div>
                        <div class="email">
                            <div class="icon-email">
                                <img src="email.svg" alt="icon-location">
                            </div>
                            <div class="email-txt">
                                <p>電子信箱<br>happy@dr.com.tw</p>
                            </div>
                        </div>
                    </div>
                </div>    
            </div>
                
        </div>
    </section>
    <!-- 留言 -->
    <section class="section-comment">
        <div class="container">
            <h2>留言</h2>
            <div class="row">
                <div class="col-12 col-md-12 col-lg-12">
                        <div class="form-row">
                            <label for="name">姓名</label>
                            <input type="name" placeholder="姓名">
                        </div>
                        <div class="form-row">
                            <label for="email">信箱</label>
                            <input type="email" placeholder="信箱">
                        </div>
                        <div class="form-row">
                            <label for="tel">電話</label>
                            <input type="tel" placeholder="電話">
                        </div>
                        <div class="form-row">
                            <label for="text">標題</label>
                            <input type="text" placeholder="標題">
                        </div>
                        <div class="form-row">
                            <label for="text">問題描述</label>
                            <textarea name="" id="" cols="30" rows="10" placeholder="問題描述"></textarea>
                        </div>
                        <div class="form-row">
                            <input class="styled-submit" type="button" value="提交" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- 在Google Map上尋找我們 -->
    <section class="section-findus">
        <div class="container">
            <h2>在Google Map上尋找我們</h2>
            <div class="row">
                <div class="col-12 col-md-12 col-lg-12">
                    <div class="map">
                        <div class="google-map">
                            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3615.1316178960297!2d121.54312411534321!3d25.032552983966928!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3442abb6da9c9e1f%3A0x1206fac82eafd858!2z5Y-w5YyXIOmrmOmrmOi2heasoQ!5e0!3m2!1szh-TW!2stw!4v1681865869471!5m2!1szh-TW!2stw" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                        </div>  
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- footer -->
    <footer>
        <div class="container section-footer">
            <div class="nav-list">
                <ul>
                    <li><a href="#">首頁</a></li>
                    <li><a href="#">最新消息</a></li>
                    <li><a href="#">課程介紹</a></li>
                    <li><a href="#">師資介紹</a></li>
                    <li><a href="#">聯絡我們</a></li>
                    <li><a href="#">學生專區</a></li>
                </ul>
            </div>
            <div class="school-info">
                <p>
                    電話:(02)2297-6666 <br>
                    信箱:happy@gmail.com <br>
                    地址:台北市大安區大安路66號
                </p>
            </div>
        </div>
    </footer>

    <!-- 旁邊浮動按紐 -->
    <div class="floating-buttons">
        <div class="dm-btm">
            <div class="dm-icon">
                <img src="dm.svg" alt="dm-icon">
                <a href="third.html">線上DM</a>
            </div>
        </div>
        <div class="reserve-btm">
            <div class="reserve-icon">
                <img src="phone.svg" alt="dm-icon">
                <a href="#">預約試聽</a>
            </div>
        </div>
      </div>
      <script>
        // 檢查滾動位置並顯示/隱藏浮動按鈕
       // 檢查滾動位置並顯示/隱藏浮動按鈕
        window.addEventListener('scroll', function() {
            var banner = document.querySelector('.section-banner');
            var footer = document.querySelector('footer');
            var floatingButtons = document.querySelector('.floating-buttons');

            var bannerBottom = banner.getBoundingClientRect().bottom;
            var footerTop = footer.getBoundingClientRect().top;

            if (bannerBottom <= window.innerHeight * 0.5 && footerTop >= window.innerHeight) {
                floatingButtons.style.opacity = '1';
                floatingButtons.style.pointerEvents = 'auto';
            } else {
                floatingButtons.style.opacity = '0';
                floatingButtons.style.pointerEvents = 'none';
            }
        });
        </script>                       
</body>
</html>
