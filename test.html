<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />

  <style>
    .swiper-top {
  position: relative;
  width: 100%;
  margin: auto;
  max-width: 1200px;
  padding-left: 15px;
  padding-right: 15px;
}

.swiper {
  width: calc(100% - 30vw);
  margin: auto;
  /* height: 50vh; */
}

.swiper-slide {
}

.swiper-slide img {
  width: 100%;
  /* height: 100%; */
  object-fit: cover;
}

.swiper-pagination.swiper-pagination-1{
  bottom: -2rem;
}

  </style>
</head>
<body>
  <div class='swiper-top'>
    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img src="2.jpg" alt="">
        </div>
        <div class="swiper-slide">
          <img src="3.jpg" alt="">
        </div>
        <div class="swiper-slide">
          <img src="4.jpg" alt="">
        </div>
        <div class="swiper-slide">
          <img src="5.jpg" alt="">
        </div>
        <div class="swiper-slide">
          <img src="6.jpg" alt="">
        </div>
      </div>
    </div>
    <div class="swiper-pagination swiper-pagination-1"></div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
  </div>

  <!-- Swiper JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>

  <script>
    var swiper = new Swiper(".mySwiper", {
  effect: 'coverflow',
  slidesPerView: 1.5,
  loop: true,
  centeredSlides: true,
  coverflowEffect: {
      depth: 200,
      rotate: 30,
      stretch: 0,
      slideShadows: false,
  },
  navigation: {
    nextEl: ".swiper-button-next",
    prevEl: ".swiper-button-prev",
  },
  pagination: {
    el: ".swiper-pagination",
    clickable: true,
  },
});
  </script>
</body>
</html>
